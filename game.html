<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.2/howler.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="h-display">
                <div class="h-display-item">
                    <p id="progressText" class="h-display-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="h-display-item">
                    <p class="h-display-prefix">
                        Score
                    </p>
                    <h1 class="h-display-maintext" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <div class="bg-music">
                <div><button class="play-music music-btn">Play music</button></div>
                <div><button class="stop-music music-btn">Stop music</button></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
